<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVAX Testnet Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.2/ethers.umd.min.js"></script>
    <style>
        body { background-color: #1E1E1E; color: white; font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; background: #000000; padding: 20px; border-radius: 12px; box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8); border: 2px solid #E84142; }
        .btn-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; } /* ‚úÖ Button Alignment */
        button { padding: 12px; margin: 5px; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; background: #E84142; color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background: #FF5A5F; }
        .logout-btn { background: #FF5733; display: none; } /* ‚úÖ Initially Hidden */
        .logout-btn:hover { background: #D32F2F; }
        input { padding: 10px; margin: 10px; width: 80%; border-radius: 5px; border: 1px solid #E84142; background: black; color: white; }
        .notification { color: #FFD700; font-weight: bold; margin-top: 15px; }
        .success { color: #4CAF50; }
        .error { color: #FF5733; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #E84142;">AVAX Testnet Wallet</h2>

        <div class="btn-container"> <!-- ‚úÖ Organized Buttons -->
            <button onclick="connectWallet()">Connect Wallet</button>
            <button id="logoutBtn" class="logout-btn" onclick="logoutWallet()">Log Out</button>
        </div>

        <p id="walletAddress"></p>
        <p id="walletBalance"></p>

        <h3>Send AVAX (Directly From Wallet)</h3>
        <div style="display: flex; flex-direction: column; align-items: center;"> 
            <input type="text" id="recipient" placeholder="Recipient Address">
            <input type="text" id="sendAmount" placeholder="Amount (AVAX)">
            <button onclick="sendAVAX()" style="margin-top: 10px;">Send</button> <!-- ‚úÖ Button Always Below -->
        </div>        
        
        <p id="notification" class="notification"></p> 

        <h3>Transaction History</h3>
        <button onclick="openTransactionsPage()">View Transactions</button>
    </div>

    <script>
        const SNOWTRACE_API_KEY = "YOUR_SNOWTRACE_API_KEY"; 
        const SNOWTRACE_API_URL = "https://api-testnet.snowtrace.io/api";
        
        let provider, signer, userAddress, lastTransactionHash = null;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    userAddress = await signer.getAddress();
                    
                    const network = await provider.getNetwork();
                    console.log("Connected to network:", network.chainId);

                    if (network.chainId !== 43113) { 
                        displayMessage("‚ö†Ô∏è You are not on Avalanche Fuji Testnet. Switching now...", "error");
                        await switchToFujiTestnet();
                    } else {
                        displayMessage("‚úÖ Wallet connected successfully!", "success");
                    }

                    sessionStorage.setItem("walletConnected", userAddress);
                    document.getElementById("walletAddress").innerText = `Connected: ${userAddress}`;
                    document.getElementById("logoutBtn").style.display = "block"; // ‚úÖ Show Log Out Button

                    fetchBalance();
                    trackTransactions();
                } catch (error) {
                    console.error("Wallet Connection Error:", error);
                    displayMessage("‚ùå Failed to connect wallet! Please approve the connection.", "error");
                }
            } else {
                displayMessage("‚ùå Core Wallet not detected! Please install it.", "error");
            }
        }

        async function switchToFujiTestnet() {
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: "0xa869",
                        chainName: "Avalanche Fuji C-Chain",
                        rpcUrls: ["https://api.avax-test.network/ext/bc/C/rpc"],
                        nativeCurrency: { name: "Avalanche", symbol: "AVAX", decimals: 18 },
                        blockExplorerUrls: ["https://testnet.snowtrace.io/"]
                    }]
                });
            } catch (error) {
                console.error("Network switch error:", error);
                displayMessage("‚ö†Ô∏è Please manually switch to Avalanche Fuji Testnet in Core Wallet.", "error");
            }
        }

        async function sendAVAX() {
            const recipient = document.getElementById("recipient").value;
            const amount = document.getElementById("sendAmount").value;

            if (!recipient || !amount) {
                displayMessage("‚ö†Ô∏è Please enter recipient address and amount.", "error");
                return;
            }

            try {
                if (!signer) {
                    displayMessage("‚ö†Ô∏è Wallet not connected! Please connect your wallet first.", "error");
                    return;
                }

                console.log("Preparing transaction...");
                displayMessage("‚è≥ Sending transaction...", "notification");

                const tx = await signer.sendTransaction({
                    to: recipient,
                    value: ethers.parseUnits(amount, "ether")
                });

                console.log("Transaction sent! Waiting for confirmation...", tx);
                await tx.wait();

                lastTransactionHash = tx.hash;
                displayMessage(`‚úÖ Transaction Successful!<br>Tx Hash: <a href="https://testnet.snowtrace.io/tx/${tx.hash}" target="_blank">${tx.hash}</a>`, "success");

                fetchBalance();
            } catch (error) {
                console.error("Transaction Error:", error);
                displayMessage("‚ùå Transaction Failed: " + error.message, "error");
            }
        }

        async function fetchBalance() {
            if (!signer) {
                displayMessage("‚ö†Ô∏è Wallet not connected! Please connect your wallet first.", "error");
                return;
            }

            try {
                const balance = await provider.getBalance(userAddress);
                document.getElementById("walletBalance").innerText = `Wallet Balance: ${ethers.formatEther(balance)} AVAX`;
            } catch (error) {
                console.error("‚ùå Error fetching balance:", error);
                displayMessage("‚ùå Failed to load balance.", "error");
            }
        }

        function openTransactionsPage() {
            window.location.href = "transactions.html";
        }

        function logoutWallet() {
            sessionStorage.removeItem("walletConnected");
            userAddress = null;
            provider = null;
            signer = null;

            document.getElementById("walletAddress").innerText = "Disconnected";
            document.getElementById("walletBalance").innerText = "";
            document.getElementById("logoutBtn").style.display = "none"; // ‚úÖ Hide Log Out Button
            displayMessage("‚úÖ Successfully logged out!", "success");
        }

        async function trackTransactions() {
            if (!userAddress) return;

            setInterval(async () => {
                try {
                    const response = await fetch(`${SNOWTRACE_API_URL}?module=account&action=txlist&address=${userAddress}&sort=desc&apikey=${SNOWTRACE_API_KEY}`);
                    const data = await response.json();

                    if (data.status === "1" && data.result.length > 0) {
                        const latestTx = data.result[0];
                        
                        if (latestTx.hash !== lastTransactionHash) {
                            lastTransactionHash = latestTx.hash;
                            displayMessage(`üéâ New Transaction Detected!<br>Tx Hash: <a href="https://testnet.snowtrace.io/tx/${latestTx.hash}" target="_blank">${latestTx.hash}</a>`, "success");
                            fetchBalance();
                        }
                    }
                } catch (error) {
                    console.error("‚ùå Error fetching transactions:", error);
                }
            }, 10000);
        }

        function displayMessage(message, type) {
            const notificationEl = document.getElementById("notification");
            notificationEl.innerHTML = message;
            notificationEl.className = `notification ${type}`;
        }

        window.onload = () => {
            const savedAddress = sessionStorage.getItem("walletConnected");
            if (savedAddress) {
                userAddress = savedAddress;
                connectWallet();
            }
        };
    </script>
</body>
</html>
